<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="/style/leaflet.css">
    <script src="/script/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <div class="container-fluid top-bg">
            <div class="row">
                <div class="col-md-12 top-txt-section">
                    <div class="program-title text-center">IP Address Tracker</div>
                    <div class="ip-address-input-field d-flex">
                        <div class="ip-add-field">
                            <input type="text" id="ip-add" name="ip-add"
                                placeholder="Search for any IP address or domain">
                        </div>
                        <div class="ip-comm-btn">
                            <img src="/images/icon-arrow.svg" alt="ip btn image">
                        </div>
                    </div>
                    <div class="ip-address-details d-flex">
                        <div class="desc-ip-add">
                            <h5>IP ADDRESS</h5>
                            <h4 id="desc-ip">192.212.174.101</h4>
                        </div>
                        <div class="desc-location">
                            <h5>LOCATION</h5>
                            <h4 id="desc-loc">Brooklyn, NY 10001</h4>
                        </div>
                        <div class="desc-tz">
                            <h5>TIMEZONE</h5>
                            <h4 id="desc-tz">UTC -05:00</h4>
                        </div>
                        <div class="desc-isp">
                            <h5>ISP</h5>
                            <h4 id="desc-isp">SpaceX Starlink</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid map-bg">
            <div class="row">
                <div id="map"></div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
